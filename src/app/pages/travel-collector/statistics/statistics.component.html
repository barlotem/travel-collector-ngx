    <nb-card>
      <nb-card-header>5 המדינות המובילות</nb-card-header>
      <nb-card-body>
        <chart type="pie" [data]="topCountriesData" [options]="topCountriesOptions" style="height: 250px;"></chart>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>נתונים לפי שנים</nb-card-header>
      <nb-card-body>
        <chart type="bar" [data]="byYearData" [options]="byYearOptions"></chart>
      </nb-card-body>
    </nb-card>
  </div>
</div>
